<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form</title>
		<link rel="stylesheet" href="css/form.css">
	</head>
	<body>
		<h3><b>Fill up the form below :</b></h3>
		<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">First Name</label> <br>
			<input type="text" placeholder="Type your first name" name="first_name" 
			id="first_name" class="first_name">
			<br><br>


			<label for="last_name">Last name</label> <br>
			<input type="text" placeholder="Type your last name" name="last_name" 
			id="last_name" class="last_name">
			<br><br>
			<label for="email">Email adress</label>
			<br>
			<input type="email" placeholder="Type your email adress" name="email" 
			id="email" class="email">
			<br><br>

			<label for="password">Password</label> <br>
			<input type="password" placeholder="Type your email password" name="password" 
			id="password" class="password">
			<br><br>

			<label for="date_of_birth">Date of birth</label> <br>
			<input type="Date" name="last_name" 
			id="date_of_birth" class="date_of_birth">
			<br><br>

			<label for="gender">Gender</label> <br>
			<input type="radio" value="Male" name="gender" id="gender" class="Gender"><span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender" class="Gender"><span>Female</span>
			<br><br>

			<label for="mobile_number">Mobile number</label> <br>
			<input type="Mobile" placeholder="01xxxxxxxxx" name="mobile_number" 
			id="mobile_number" class="mobile_number">

			<br><br>
			
			<label for="">Education Qualification:</label> <br>
			<input type="checkbox" value="ssc" name="">
			
			<span>SSC</span> <br>
			<input type="checkbox" value="hsc" name="">
			<span>HSC</span>

			<br><br>

			<label for="massege">Your Massege:</label> <br>
			<textarea name="massege" id="massege" cols="75" rows="10" placeholder="type your massege" class="massege"></textarea>

			<br><br>
			 <input type="Submit" value="click">
			<button class="submit">Submit</button>
			<button class="reset">Reset</button>
          </form> 
       </div>
	<li><a href="index.html">Home</a></li>
	</body>
	</html>
